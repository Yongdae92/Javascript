<body>
    


    <script>
    
    function question(a, n) {
        let result = 0;
    
        for(let i = 0; i < a.length; i++) {
            if(a[i] === n) {
            result++;
            }
        }
    
        return result;
    }
    

    console.log(question( ['h', 'a', 'p', 'p', 'y'], 'p'))

    //보물 

    </script>
</body>
