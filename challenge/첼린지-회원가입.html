<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 양식</title>
    <link href="첼린지-회원가입.css" rel="stylesheet">
</head>
<body>
   <div id="container">
    <form id="form" action="#">
        <table class="table">
            <tr>
                <th>아이디</th>
                <td>
                    <input name="id" placeholder="아이디" autocomplete="off" required>
                </td>
            </tr>
            <tr>
                <th>비밀번호</th>
                <td>
                    <input type="password" name="pw1" placeholder="비밀번호" autocomplete="off" required>
                </td>
            </tr>
            <tr>
                <th>비밀번호 확인</th>
                <td>
                    <input type="password" name="pw2" placeholder="비밀번호" autocomplete="off" required>
                </td>
            </tr>
            <tr>
                <th>이름</th>
                <td>
                    <input name="name" placeholder="사용자 이름" autocomplete="off" required>
                </td>
            </tr>
            <tr>
                <th>전화번호</th>
                <td>
                    <input name="phone" placeholder="전화번호" autocomplete="off" required>
                </td>
            </tr>
            <tr>
                <th>원하는 직무</th>
                <td>
                    <select name="position">
                        <option value="developer">개발자</option>
                        <option vlaue="designer">웹디자이너</option>
                        <option vlaue="manager">기획자</option>
                        <option vlaue="undertermined" selected>미정</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>성별</th>
                <td>
                    <input type="radio" name="gender" value="male">남자
                    <input type="radio" name="gender" value="female">여자
                </td>
            </tr>
            <tr>
                <th>이메일</th>
                <td>
                    <input title="메일 주소를 입력해주세요" type="email" name="email" required>
                </td>
            </tr>
            <tr>
                <th>자기소개</th>
                <td>
                    <textarea name="intro"></textarea>
                </td>
            </tr>
        </table>
        <div class="buttons">
            <input type="submit" value="가입" class="btn" title="가입">
            <input type="reset" value="리셋" class="btn" title="처음으로">
        </div>
    </form>
   </div>
    
    <script src="첼린지-회원가입.js">

    </script>
</body>
</html>
