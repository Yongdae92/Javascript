    <script>
        let age = prompt("당신의 나이는?")
        
        //parseInt(prompt("당신의 나이는?"))

        console.log(20 == age)
        console.log(30 == age)

        // document.write("강윤호" === name)
        document.write(`사용자의 이름은 ${name}입니다`)
        document.write(`우리가 찾던 사람인가? ${"강윤호" === name}`)
