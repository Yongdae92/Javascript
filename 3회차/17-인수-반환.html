<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인수 & 반환</title>
</head>
<body>
    <div id="container"></div>


    <script>
        
        console.log(createParagraph("첫번쨰 문단, 와우!", "red"))
        createParagraph("두번쨰 문단도 여기에 있어!", "green")
        createParagraph("세번째도 잊지 말라구!", "blue")

        function createParagraph( content, color ){
            const p = document.createElement("p")
            p.style.color = color
            p.textContent = content
            document.querySelector("#container").append(p)

            return `방금 만든 태그의 콘텐츠 : ${content}, 색상 : ${color}`
        }

        function sample(){
            console.log("반환 기능 테스트")

            return "짜자잔"    // 함수 마지막에 와야한다. 이 밑에 오는 구문은 작동하지 않는다.
        }

        console.log(sample())
    </script>
</body>
</html>
