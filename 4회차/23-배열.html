        const vos = ["박지현", "최현준", "김경록"]

        vos.push("강윤호") // 마지막 요소로 추가
        vos.pop() // 마지막 요소를 제거

        // indexOf : 주어진 요소의 유무를 인덱스 번호로 확인, 요소가 없으면 -1
        vos.indexOf("최현준")
        console.log(vos.indexOf("최현준"))
        console.log(vos.indexOf("권용대"))

        //splice : 정해진 위치에서부터 정해진 개수만큼 요소 제거

        // vos.splice(1, 2)
        // splice로 요소 지운 다음, 대체 값을 채우는 것도 가능하다!
        // vos.splice(0, 3, "1", "2", "3", "4,", "5")

        // forEach : 배열의 개별 요소에 대한 함수를 차례대로 호출
        vos.forEach(function(item){
        console.log("포이치에서 호출된 함수!!" + item)
        })
