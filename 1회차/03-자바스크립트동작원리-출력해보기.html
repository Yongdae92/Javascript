<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 동작원리 & 출력해보기</title>
    
</head>
<body> 



    
    <script>

        /*
            자바스크립트 코드는 기본적으로 작성된 순서에 맞춰 차레대로 작업을 수행해요.

            명령문은 한 줄에 하나씩 쓰는 것이 좋은데,
            명령문의 끝에 세미클론을 붙이게 되면 한 줄에 두 개 이상 명령문을 쓸 수도 있어요
            세미클론의 의미는 '명령문 하나 끝남' 이라는 의미에요.
        */

        window.alert("당신....자꾸 그러면 경고야!!!"); window.alert("2번째")//     // 한줄에 하나의 명령만 줄 수 있다 
        window.alert("당신....자꾸 그러면 경고야@@@")
        window.alert("당신....자꾸 그러면 경고야###")

        // 입력 - 처리 - 출력
    </script>  
</body>
</html>
