<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4의배수</title>
</head>
<body>
    <h1>4의 배수 출력하기 !</h1>


    <script>
        let i = 100
        let count = 0
        while (i <= 500){
            document.write(`${i} `)
            i += 4
            count +=1

            if(count % 5 == 0){
                document.write(`<br>`)
            } 
        }
    </script>
</body>
</html>
